version: 2

models:
  - name: stg_customers
    description: one unique customer for row, with first and last name information.
    columns: 
      - name: customer_id
        description: the primary key for stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: one customer per order
    columns:
      - name: order_id
        description: the primary key for stg_orders
        tests:
          - unique
          - not_null
      - name: customer_id
        description: customer who did the order, from stg_customers
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        description: date when the order was placed.
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - return_pending
                - returned
                - placed

